<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor & Previewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #f0f0f0;
            --text-secondary: #aaaaaa;
            --accent-color: #646cff;
            --accent-hover: #535bf2;
            --border-color: #444;
            --resizer-color: #555;
            --resizer-hover: #646cff;
            --header-height: 60px;
            --footer-height: 40px;
            --actions-height: 50px;
            --resizer-size: 10px;
            --min-pane-size: 100px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: var(--header-height);
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .font-size-control label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .font-size-control input {
            width: 60px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .theme-switch {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-switch label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-column {
            display: flex;
            flex-direction: column;
            width: 60%;
            min-width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
        }

        .editor-pane {
            display: flex;
            flex-direction: column;
            flex: 1 1 0;
            min-height: var(--min-pane-size);
            overflow: hidden;
        }

        .pane-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .pane-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .pane-controls {
            display: flex;
            gap: 10px;
        }

        .pane-controls button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .pane-controls button:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .code-editor {
            width: 100%;
            height: 100%;
            padding: 10px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
        }

        .horizontal-resizer {
            height: var(--resizer-size);
            background-color: var(--resizer-color);
            cursor: row-resize;
            transition: background-color 0.2s;
        }

        .horizontal-resizer:hover {
            background-color: var(--resizer-hover);
        }

        .preview-column {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .preview-header {
            padding: 8px 15px;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            font-weight: 600;
        }

        #preview {
            flex: 1;
            border: none;
            background-color: white;
        }

        .vertical-resizer {
            width: var(--resizer-size);
            background-color: var(--resizer-color);
            cursor: col-resize;
            transition: background-color 0.2s;
        }

        .vertical-resizer:hover {
            background-color: var(--resizer-hover);
        }

        .actions {
            height: var(--actions-height);
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
            border-top: 1px solid var(--border-color);
        }

        button {
            padding: 8px 16px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        button:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        button:active {
            transform: translateY(1px);
        }

        footer {
            height: var(--footer-height);
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .editor-column {
                width: 100%;
                height: 60%;
            }

            .preview-column {
                width: 100%;
                height: 40%;
            }

            .vertical-resizer {
                width: 100%;
                height: var(--resizer-size);
                cursor: row-resize;
            }

            header {
                padding: 0 10px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .controls {
                gap: 10px;
            }

            .font-size-control label, .theme-switch label {
                display: none;
            }
        }

        /* Syntax highlighting base */
        .code-editor {
            tab-size: 4;
            -moz-tab-size: 4;
        }

        /* Template selector */
        .template-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .template-selector select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Loading indicator */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
        }

        /* Resizing indicator */
        .resizing {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Code modal for Markdown view */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal .card {
            width: 100%;
            max-width: 1000px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 6px 24px rgba(0,0,0,0.6);
        }

        .modal .card header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        pre.code-block {
            max-height: 60vh;
            overflow: auto;
            padding: 12px;
            border-radius: 6px;
            background-color: var(--bg-primary);
        }
    </style>
</head>

            <div class="horizontal-resizer" data-resizer-for="pane-html"></div>
            
            <div class="editor-pane" id="pane-css" data-lang="css">
                <div class="pane-header">
                    <div class="pane-title">CSS</div>
                    <div class="pane-controls">
                        <button class="clear-btn" data-target="css">Clear</button>
                    </div>
                </div>
                <textarea class="code-editor" id="css-editor" placeholder="Enter your CSS here..."></textarea>
            </div>
            
            <div class="horizontal-resizer" data-resizer-for="pane-css"></div>
            
            <div class="editor-pane" id="pane-js" data-lang="js">
                <div class="pane-header">
                    <div class="pane-title">JavaScript</div>
                    <div class="pane-controls">

        </div>
        
        <div class="vertical-resizer" id="editorPreviewResizer"></div>
        
        <div class="preview-column" id="previewColumn">
            <div class="pane-header">
                <div class="preview-header">Live Preview</div>
                <div class="pane-controls">
                    <button id="refresh-preview">Refresh</button>
                </div>
            </div>
            <iframe id="preview"></iframe>
            <div class="loading" id="preview-loading">Rendering...</div>
        </div>
    </main>

    <div class="actions">
        <button id="copy-code">Copy Code</button>
        <button id="download-html">Download HTML</button>
        <button id="save-local">Save</button>
        <button id="reset-all">Reset</button>
    </div>

    <footer>
        Dark mode default • © 2025 Live HTML Editor
    </footer>

    <!-- Code Modal -->
    <div class="modal" id="codeModal" role="dialog" aria-modal="true">
        <div class="card">

                <div>

                </div>
            </header>
            <pre class="code-block"><code id="modalCode" class="language-markup"></code></pre>
        </div>
    </div>

            // Initialize the editor with saved or template content

                // Initial preview update
                updatePreview();

                const template = templates[templateName];
                if (template) {

            function updatePreview() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    previewLoading.style.display = 'block';
                    
                    const html = htmlEditor.value;
                    const css = cssEditor.value;
                    const js = jsEditor.value;
                    
                    const previewDocument = preview.contentDocument || preview.contentWindow.document;
                    
                    previewDocument.open();
                    previewDocument.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <style>${css}</style>
                        </head>
                        <body>
                            ${html}
                            <script>${js}<\/script>
                        </body>
                        </html>
                    `);
                    previewDocument.close();
                    
                    setTimeout(() => {
                        previewLoading.style.display = 'none';
                    }, 300);
                }, DEBOUNCE_DELAY);
            }
            
            // Build combined code
            function buildCombined() {
                const html = htmlEditor.value;
                const css = cssEditor.value;
                const js = jsEditor.value;
                
                return `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>${css}</style>
</head>
<body>
    ${html}
    <script>${js}<\/script>
</body>
</html>`;
            }
            
            // Copy the combined code to clipboard
            function copyCode() {
                navigator.clipboard.writeText(buildCombined())
                    .then(() => {
                        const originalText = copyButton.textContent;
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy code: ', err);
                        alert('Failed to copy code to clipboard');
                    });
            }
            
            // Download the combined code as HTML file
            function downloadHTML() {
                const blob = new Blob([buildCombined()], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'exported-page.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            // Save code to localStorage
            function saveToLocal() {
                localStorage.setItem('htmlEditor', htmlEditor.value);
                localStorage.setItem('cssEditor', cssEditor.value);
                localStorage.setItem('jsEditor', jsEditor.value);
                
                const originalText = saveButton.textContent;
                saveButton.textContent = 'Saved!';
                setTimeout(() => {
                    saveButton.textContent = originalText;
                }, 2000);
            }
            
            // Reset all editors
            function resetAll() {
                if (confirm('Are you sure you want to reset all editors? This cannot be undone.')) {
                    htmlEditor.value = '';
                    cssEditor.value = '';
                    jsEditor.value = '';
                    localStorage.removeItem('htmlEditor');
                    localStorage.removeItem('cssEditor');
                    localStorage.removeItem('jsEditor');
                    updatePreview();
                }
            }
            
            // Apply font size to all editors
            function applyFontSize(size) {
                const editors = document.querySelectorAll('.code-editor');
                editors.forEach(editor => {
                    editor.style.fontSize = `${size}px`;
                });
                localStorage.setItem('editorFontSize', size);
            }
            
            // Toggle between dark and light theme
            function toggleTheme() {
                if (themeToggle.checked) {
                    // Light theme
                    document.documentElement.style.setProperty('--bg-primary', '#ffffff');
                    document.documentElement.style.setProperty('--bg-secondary', '#f5f5f5');
                    document.documentElement.style.setProperty('--bg-tertiary', '#e0e0e0');
                    document.documentElement.style.setProperty('--text-primary', '#333333');
                    document.documentElement.style.setProperty('--text-secondary', '#666666');
                    document.documentElement.style.setProperty('--border-color', '#cccccc');
                    document.documentElement.style.setProperty('--resizer-color', '#dddddd');
                    localStorage.setItem('editorTheme', 'light');
                } else {
                    // Dark theme (default)
                    document.documentElement.style.setProperty('--bg-primary', '#1a1a1a');
                    document.documentElement.style.setProperty('--bg-secondary', '#2d2d2d');
                    document.documentElement.style.setProperty('--bg-tertiary', '#3d3d3d');
                    document.documentElement.style.setProperty('--text-primary', '#f0f0f0');
                    document.documentElement.style.setProperty('--text-secondary', '#aaaaaa');
                    document.documentElement.style.setProperty('--border-color', '#444');
                    document.documentElement.style.setProperty('--resizer-color', '#555');
                    localStorage.setItem('editorTheme', 'dark');
                }
            }
            
            // New resizing system from the new code
            function initResizablePanes() {
                // Utility: clamp
                function clamp(v, min, max) {
                    return Math.min(Math.max(v, min), max);
                }
                
                // Horizontal resizing between editor panes
                horizontalResizers.forEach(resizer => {
                    resizer.addEventListener('pointerdown', (e) => {
                        e.preventDefault();
                        resizer.setPointerCapture(e.pointerId);
                        document.body.classList.add('resizing');
                        
                        const prev = resizer.previousElementSibling;
                        const next = resizer.nextElementSibling;
                        
                        const prevRect = prev.getBoundingClientRect();
                        const nextRect = next.getBoundingClientRect();
                        const startY = e.clientY;
                        const prevHeight = prevRect.height;
                        const nextHeight = nextRect.height;
                        
                        function onMove(ev) {
                            const delta = ev.clientY - startY;
                            const newPrev = prevHeight + delta;
                            const newNext = nextHeight - delta;
                            const min = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--min-pane-size')) || 80;
                            
                            if (newPrev >= min && newNext >= min) {
                                prev.style.flex = `0 0 ${newPrev}px`;
                                next.style.flex = `0 0 ${newNext}px`;
                            }
                        }
                        
                        function onUp(evt) {
                            resizer.releasePointerCapture(e.pointerId);
                            document.body.classList.remove('resizing');
                            window.removeEventListener('pointermove', onMove);
                            window.removeEventListener('pointerup', onUp);
                        }
                        
                        window.addEventListener('pointermove', onMove);
                        window.addEventListener('pointerup', onUp);
                    });
                });
                
                // Vertical resizing between editor and preview
                (function() {
                    const resizer = editorPreviewResizer;
                    resizer.addEventListener('pointerdown', (e) => {
                        e.preventDefault();
                        resizer.setPointerCapture(e.pointerId);
                        document.body.classList.add('resizing');
                        
                        const startX = e.clientX;
                        const editorRect = editorColumn.getBoundingClientRect();
                        const previewRect = previewColumn.getBoundingClientRect();
                        const editorWidth = editorRect.width;
                        const previewWidth = previewRect.width;
                        const parentRect = editorColumn.parentElement.getBoundingClientRect();
                        const parentWidth = parentRect.width;
                        const min = 300; // min width for either side
                        
                        function onMove(ev) {
                            const delta = ev.clientX - startX;
                            let newEditor = editorWidth + delta;
                            let newPreview = previewWidth - delta;
                            
                            // clamp by min sizes and parent width
                            newEditor = clamp(newEditor, min, parentWidth - min);
                            newPreview = clamp(newPreview, min, parentWidth - min);
                            
                            // set as flex-basis percentages so responsive behavior remains intact
                            const editorPct = (newEditor / parentWidth) * 100;
                            const previewPct = (newPreview / parentWidth) * 100;
                            editorColumn.style.flex = `0 0 ${editorPct}%`;
                            previewColumn.style.flex = `0 0 ${previewPct}%`;
                        }
                        
                        function onUp(ev) {
                            resizer.releasePointerCapture(e.pointerId);
                            document.body.classList.remove('resizing');
                            window.removeEventListener('pointermove', onMove);
                            window.removeEventListener('pointerup', onUp);
                        }
                        
                        window.addEventListener('pointermove', onMove);
                        window.addEventListener('pointerup', onUp);
                    });
                })();
            }
            
            // Modal: show combined code as Markdown
            function openModal() {
                // Build a fenced markdown block with HTML content inside triple backticks
                const combined = buildCombined();
                const fenced = '```html\n' + combined.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '\n```';
                modalCode.textContent = fenced;
                
                // Prism highlight
                if (window.Prism) {
                    // mark as markup for better HTML highlighting inside the fenced block
                    modalCode.className = 'language-markup';
                    Prism.highlightElement(modalCode);
                }
                
                codeModal.style.display = 'flex';
            }
            
            function closeModalFn() { 
                codeModal.style.display = 'none'; 
            }
            
            // Set up event listeners
            function setupEventListeners() {
                // Editor input events with debouncing
                htmlEditor.addEventListener('input', updatePreview);
                cssEditor.addEventListener('input', updatePreview);
                jsEditor.addEventListener('input', updatePreview);
                
                // Button events
                copyButton.addEventListener('click', copyCode);
                downloadButton.addEventListener('click', downloadHTML);
                saveButton.addEventListener('click', saveToLocal);
                resetButton.addEventListener('click', resetAll);
                refreshButton.addEventListener('click', updatePreview);
                
                // Clear button events
                clearButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const target = this.getAttribute('data-target');
                        if (target === 'html') htmlEditor.value = '';
                        else if (target === 'css') cssEditor.value = '';
                        else if (target === 'js') jsEditor.value = '';
                        updatePreview();
                    });
                });
                
                // Control events
                fontSizeInput.addEventListener('change', function() {
                    applyFontSize(this.value);
                });
                
                themeToggle.addEventListener('change', toggleTheme);
                
                templateSelect.addEventListener('change', function() {
                    loadTemplate(this.value);
                });
                
                // Modal events
                viewMarkdownBtn.addEventListener('click', openModal);
                closeModal.addEventListener('click', closeModalFn);
                codeModal.addEventListener('click', (e) => { 
                    if (e.target === codeModal) closeModalFn(); 
                });
            }
            
            // Initialize the application
            function init() {
                initializeEditor();
                initResizablePanes();
                setupEventListeners();
            }
            
            // Start the application
            init();
        });
    </script>
